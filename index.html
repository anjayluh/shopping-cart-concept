<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>
        Shopping cart
    </title>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".card").click(function() {
                $(".card.active").removeClass("active");
                $(this).addClass("active");
                $(".card input").attr("checked", false);
                $(".card.active input").attr("checked", true);
            });
        });
    </script>
</head>

<body>
    <div class="wrapper">
        <header class="header-content">
            <div class="title">
                <h1 class="page-title">Shopping cart</h1>
            </div>
            <nav class="nav-items">
                <ul>
                    <li class="inactive">
                        <i class="material-icons">check</i>
                        <a>Billing Address</a>
                    </li>
                    <li class="inactive">
                        <i class="material-icons">check</i>
                        <a>Delivery</a>
                    </li>
                    <li class="active">
                        <a>Payment</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main id="main">
            <div class="shop-item">
                <h2>Lounge furniture set</h2>
                <div class="items">
                    <div class="count">
                        <i class="material-icons">remove</i>
                        <p>1 item / grey</p>
                        <i class="material-icons">add</i>
                    </div>
                    <p class="amount">
                        1 999.99
                        <span class="currency">pln</span>
                    </p>
                </div>
                <figure class="couch-container">
                    <img src="./assets/images/round-swivel-gray-chair.png" alt="swivel chair" />
                </figure>
            </div>
            <div class="payout">
                <div class="container">
                    <h3>Choose payment method</h3>
                    <div class="options">
                        <form action="">
                            <div class="card active">
                                <input type="radio" id="apple" name="method" value="apple" checked />
                                <span class="radio__control"></span>
                                <label for="apple" class="icon apple">
                    <img
                      src="./assets/images/apple-pay.svg"
                      class="apple-pay-icon"
                    />
                  </label>
                                <div class="description">
                                    <p class="name">Apple Pay</p>
                                    <p class="information">Use your Apple Pay Wallet</p>
                                </div>
                            </div>
                            <div class="card">
                                <input type="radio" id="visa" name="method" value="visa" />
                                <span class="radio__control"></span>
                                <label for="visa" class="icon visa">
                    <img src="./assets/images/visa.svg" class="visa-icon" />
                  </label>
                                <div class="description">
                                    <p class="name">Credit card</p>
                                    <p class="information">Enter your credit data</p>
                                </div>
                            </div>
                            <div class="card">
                                <input type="radio" id="visa" name="method" value="cash" />
                                <span class="radio__control"></span>
                                <label for="cash" class="icon cash">
                    <img
                      src="./assets/images/cash-on-delivery.svg"
                      class="cash-icon"
                    />
                  </label>
                                <div class="description">
                                    <p class="name">Cash on delivery</p>
                                    <p class="information">pay the courier during delivery</p>
                                </div>
                            </div>
                            <div class="action">
                                <button type="button" class="pay">
                    Pay now
                    <img
                      src="./assets/images/right-arrow.svg"
                      class="arrow-icon"
                    />
                  </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
